<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapTop</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
  
        <div class="home__banner">
            <div class="home__main-banner--slider">
                <i class="fa-solid fa-chevron-left slider-prev"></i>

                <ul class="slider-dots">
                    <li class="slider-dot-item active" data-index="0"></li>
                    <li class="slider-dot-item" data-index="1"></li>
                    <li class="slider-dot-item" data-index="2"></li>
                    <li class="slider-dot-item" data-index="3"></li>
                  </ul>

                <div class="slider-wrapper">
                    <div class="slider-main">
                        <div class="slider-item">
                            <img src="./assets/img/mainbn1.jpg" alt="">
                        </div>
                        <div class="slider-item">
                            <img src="./assets/img/mainbn2.jpg" alt="">
                        </div>
                        <div class="slider-item">
                            <img src="./assets/img/mainbn3.jpg" alt="">
                        </div>
                        <div class="slider-item">
                            <img src="./assets/img/mainbn4.jpg" alt="">
                        </div>
                    </div>
                </div>

                <i class="fa-solid fa-chevron-right slider-next"></i>

            </div>
        
            <div class="home__right-banner">
                <a href="#" class="right-item">
                    <img src="./assets/img/rightbn2.jpg" alt="">
                </a>

                <a href="#" class="right-item">
                    <img src="./assets/img/rightbn2.jpg" alt="">
                </a>

                <a href="#" class="right-item">
                    <img src="./assets/img/rightbn2.jpg" alt="">
                </a>
            </div>


        </div>
 
        <div class="home__sale">
            <div class="best-sale">
                <p>BEST SALE</p>

                <div class="best-sale--wrapper">
                    <div class="product-slider">
                        <div class="product-info-container">
                            <div class="product-info">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
   
    <script src="./script.js"></script>
</body>
</html>
